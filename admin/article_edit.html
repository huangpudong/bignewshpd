<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入jeDate插件 -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <!-- 隐藏域放id -->
                <input type="hidden" name="id" id="articleId">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">
                        <div class="jeinpbox">
                            <input type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD" name="date">
                            <div class="icons jebtns" onclick="jeDate('#testico',{ zIndex: 30000,trigger:false,format: 'YYYY-MM-DD'})"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <div id="editor">
                            <!-- <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p> -->
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 引入wangEditor富文本编译器插件 -->
    <script src="./js/wangEditor.min.js"></script>
    <!-- 引入接口文件 -->
    <script src="./libs/http.js"></script>
    <!-- 准备一个分类的模板 -->
    <script id="article_categroy" type="text/html">
        {{each data}}
        <option value="{{$value.id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <script>
        // 入口函数
        $(function() {
            // 文章图片预览
            $('#inputCover').change(function() {
                var files1 = this.files[0];
                var url = URL.createObjectURL(files1);
                $('.article_cover').attr('src', url)
            })

            // 文章类别获取
            $.ajax({
                url: BigNew.category_list,
                success: function(data) {
                    // console.log(data);
                    if (data.code === 200) {
                        var resHtml = template('article_categroy', data);
                        $('.category').html(resHtml);
                    }

                }
            })

            // jeDate插件使用
            jeDate("#testico", {
                // 时间格式
                format: "YYYY-MM-DD",
                // 初始化时间
                isinitVal: true,
                zIndex: 30000,
            })

            // wangEditor富文本编译器使用
            var E = window.wangEditor
            var editor = new E('#editor')
                // 或者 var editor = new E( document.getElementById('editor') )
            editor.create()


            // --------------------------------------------------------
            // 发送ajax请求两个事件是相同的,so封装函数
            var id = window.location.search.split('=')[1];
            // 根据id获取文章信息,渲染到编辑页面
            $.ajax({
                url: BigNew.article_search,
                data: {
                    id: id
                },
                success: function(backData) {
                    // console.log(backData);
                    if (backData.code === 200) {
                        $('#inputTitle').val(backData.data.title);
                        $('.article_cover').attr('src', backData.data.cover);
                        $('.category').val(backData.data.categoryId);
                        $('#testico').val(backData.data.date);
                        $('#editor p').text(backData.data.content);
                        $('#articleId').val(backData.data.id);
                    }
                }
            })




            function setArticle(e, state) {
                e.preventDefault();
                // 文章内容
                var fd = new FormData($('.article_form')[0]);
                fd.append('content', editor.txt.html());
                if (state !== undefined) {
                    fd.append('state', '已发布');
                }
                $.ajax({
                    type: 'post',
                    url: BigNew.article_edit,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function(backData) {
                        // console.log(backData);
                        if (backData.code === 200) {
                            alert(backData.msg);
                            parent.$('.level02>li').eq(0).children('a')[0].click()
                        }
                    }
                })
            }
            // 点击发布按钮,发送ajax请求发布文章,以formData的方式
            $('.btn-edit').click(function(e) {
                setArticle(e, '已发布')
            })

            // 点击存为草稿
            $('.btn-draft').click(function(e) {
                setArticle(e);
            })
        })
    </script>
</body>

</html>
